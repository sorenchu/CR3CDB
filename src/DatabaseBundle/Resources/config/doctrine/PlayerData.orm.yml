# src/DatabaseBundle/Resources/config/doctrine/PlayerData.orm.yml
DatabaseBundle\Entity\PlayerData:
    type: entity
    table: playerData
    repositoryClass: DatabaseBundle\Repository\PlayerDataRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        season:
            type: integer
            nullable: true
        payment:
            type: float
            nullable: true
        category:
            type: string
            length: '150'
            
    lifecycleCallbacks: {  }

    manyToOne:
        personalData:
            targetEntity: PersonalData
            inversedBy: playerData
            joinColumn:
                name: personalData_id
                referencedColumnName: id
                nullable: true
                onDelete: 'CASCADE'
            cascade: ["persist"]
            
    manyToMany:
        parentData:
            targetEntity: ParentData
            mappedBy: playerData
            cascade: ["persist"]
