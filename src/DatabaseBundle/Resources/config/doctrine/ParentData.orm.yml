DatabaseBundle\Entity\ParentData:
    type: entity
    table: parentData
    repositoryClass: DatabaseBundle\Repository\ParentDataRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        season:
            type: integer
    lifecycleCallbacks: {  }

    manyToOne:
        personalData:
            targetEntity: PersonalData
            inversedBy: parentData
            joinColumn:
                name: personalData_id
                referencedColumnName: id
                nullable: true
                onDelete: 'CASCADE'
            cascade: ["persist"]

    manyToMany:
        parentToChildren:
            targetEntity: PlayerData
            inversedBy: childrenToParent
            joinTable:
                name: parentChildren
                joinColumns:
                  parent_id:
                    referencedColumnName: id
                    nullable: false
                inverseJoinColumns:
                  player_id:
                    referencedColumnName: id
                    nullable: false
            cascade: ["persist"]
                  
