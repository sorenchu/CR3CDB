DatabaseBundle\Entity\CoachData:
    type: entity
    table: coachData
    repositoryClass: DatabaseBundle\Repository\CoachDataRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        salary:
            type: float
            nullable: true
        category:
            type: string
            length: '20'
            nullable: true
    lifecycleCallbacks: {  }

    oneToOne:
        wholePerson:
            targetEntity: WholePerson
            mappedBy: coachData
            cascade: ["persist", "remove"]

    manyToOne:
        season:
            targetEntity: Season
            inversedBy: coachData
            joinColumn: 
                name: season_id
                referencedColumnName: id
            cascade: ["persist"]
